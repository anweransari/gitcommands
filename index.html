<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commands</title>
</head>
<body>
    <div>
        <h2>Initializing a repository</h2>   
        <p>git init </p>  
    </div>
    <div>
        <h2>Staging files</h2>
        <b>Stage a single file</b>
        <p>git add test1.txt</p>
        <b>Stage multiple file</b>
        <p>git add test1.txt test2.txt test3.txt</p>
        <b>Stage all files with txt extension</b>
        <p>git add *.txt</p>
        <b>Stage all modified and new files</b>
        <p>git add .</p>
    </div>
    
</body>
</html>
